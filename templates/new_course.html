<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="../static/jpg/logo.png" type="image/x-icon" />
    <title>Поварешка</title>
  </head>
  <body>
    <div class="container-fluid blue-line py-5"></div>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-lg-3">
          <p class="lk-Subtitle">Создать новый рецепт</p>
        </div>
      </div>
      <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-login">Тип блюда</p>
          </div>
          <div class="col-lg-4">
            <div class="reglog__input">
              {{ form.course_type }}
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-login">Название блюда</p>
          </div>
          <div class="col-lg-4">
            <div class="reglog__input">
              {{ form.name }}
            </div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-login">Ингредиенты</p>
          </div>
          <div class="col-lg-4">
            <div class="reglog__input">
              {{ form.ingredients }}
            </div>
          </div>
        </div>
        <!--<div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-login">Изображение блюда</p>
          </div>
          <div class="col-lg-4">
            <div class="reglog__input">
              {{ form.image }}
            </div>
          </div>
        </div>-->
        <div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-login">Рецепт приготовления</p>
          </div>
          <div class="col-lg-4">
            <div class="reglog__input">
              {{ form.receipt }}
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <input type="submit" class="reglog-btn" value="Сохранить"/>
          </div>
        </div>
        <div class="row py-5">
          <div class="col-12 line"></div>
        </div>
      </form>
    </div>
    <div class="container-fluid blue-line-bottom py-5"></div>
  </body>
</html>
