<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="../static/jpg/logo.png" type="image/x-icon" />
    <title>Поварешка</title>
  </head>
  <body>
    <div class="container-fluid blue-line py-5"></div>
    <div class="container">
      <div class="row justify-content-center py-4 my-3">
        <h2 class="reglog-title">Авторизация</h2>
      </div>
      <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-login">Логин</p>
          </div>
          <!--<div class="reglog__input">-->
            {{ form.username }}
          <!--</div>-->
        </div>
        <div class="row my-5">
          <div class="col-lg-2 offset-md-2">
            <p class="reglog-password">Пароль</p>
          </div>
          <!--<div class="reglog__input">-->
            {{ form.password }}
          <!--</div>-->
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-2">
            <input type="submit" class="reglog-btn" value="Войти"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <p class="gotoreg">
            У вас не аккаунта? Тогда самое время
            <a href="#" onclick="location.href='{% url 'register' %}'">зарегистрироваться</a>
          </p>
        </div>
      </form>
    </div>
    <div class="container-fluid blue-line-bottom py-5"></div>
  </body>
</html>
