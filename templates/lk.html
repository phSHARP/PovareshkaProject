<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="../static/jpg/logo.png" type="image/x-icon" />
    <title>Поварешка</title>
  </head>
  <body>
    <div class="container-fluid blue-line py-5"></div>
    <div class="container">
      <div class="row justify-content-center py-4 my-3">
        <h2 class="reglog-title">Личный кабинет</h2>
      </div>
      <div class="row justify-content-center my-3">
        <p class="lk__login">Логин: &nbsp;</p>
        <p class="lk__login-text">{{ username }}</p>
      </div>
      <div class="row justify-content-center py-3">
        <div class="col-lg-4">
          <button class="btn-add-recept" onclick="location.href='{% url 'new_course' %}'">Добавить статью</button>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-3">
          <p class="lk-Subtitle">Мои рецепты</p>
        </div>
      </div>
      <div class="row py-4">
        <div class="col-12 line"></div>
      </div>
      {% for course in courses %}
        <div class="row py-5">
          <div class="col-lg-3">
            <div class="food-content__left">
              <div class="food-img">
                <a href="#" onclick="location.href='{% url 'article' %}?id={{ course.id }}'">
                  <img src="../media/{{ course.image }}" alt />
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="food-content__right">
              <p class="food-title">{{ course.name }}</p>
              <p class="food-subtitle">
                Ингредиенты: <br />
                  {{ course.ingredients }}
              </p>
            </div>
          </div>
        </div>
      {% endfor %}
      <div class="row py-5">
        <div class="col-12 line"></div>
      </div>
    </div>
    <div class="container-fluid blue-line-bottom py-5"></div>
  </body>
</html>
